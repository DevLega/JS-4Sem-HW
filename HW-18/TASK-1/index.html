<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1,
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      margin-top: 20px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
    }
    form input {
      padding: 6px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
  <body>
    <div class="container">
      <h1>Список студентів</h1>
      <button id="get-students-btn">Отримати студентів</button>
      <table id="students-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Курс</th>
            <th>Навички</th>
            <th>Email</th>
            <th>Статус</th>
            <th>Дії</th>
          </tr>
        </thead>

        <tbody id="students-list">
          <!-- Динамічно заповнено -->
        </tbody>
      </table>

      <h2>Додати нового студента</h2>

      <form id="add-student-form">
        <label>Ім'я: <input type="text" id="name" required /></label>
        <label>Вік: <input type="number" id="age" required /></label>
        <label>Курс: <input type="text" id="course" required /></label>
        <label
          >Навички (через кому): <input type="text" id="skills" required
        /></label>
        <label>Email: <input type="email" id="email" required /></label>
        <label>Записаний: <input type="checkbox" id="isEnrolled" /></label>
        <button type="submit">Додати студента</button>
      </form>
    </div>

    <script src="app.js" type="module" defer></script>
  </body>
</html>
